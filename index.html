<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PocketRacers_India</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f5f5f5; }
    header { background:linear-gradient(90deg,#ff0000,#ff9900); color:white; padding:40px 20px; text-align:center; }
    section { padding:30px 20px; }
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
    .card { background:white; border-radius:10px; padding:15px; text-align:center; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .card img { width:100%; border-radius:8px; }
    .contact { background:#222; color:white; text-align:center; padding:40px 20px; }
    .whatsapp-btn { display:inline-block; margin-top:15px; background:#25D366; color:white; padding:15px 25px; border-radius:30px; text-decoration:none; font-size:18px; font-weight:bold; }
    footer { background:#000; color:#aaa; text-align:center; padding:10px; font-size:14px; }
  </style>
</head>
<body>

<header>
  <h1>WELCOME TO PocketRacers_India</h1>
  <p>Your Hot Wheels Store</p>
</header>

<section>
  <h2 style="text-align:center;">Hot Wheels Collection</h2>
  <div class="products">
    <!-- 50 Hot Wheels Products -->
    
    <!-- Generated Cards -->
    
    <!-- Loop simulation: 1 to 50 -->
    
    <script>
      const productsDiv = document.querySelector('.products');
      for(let i=1;i<=50;i++){
        const card = document.createElement('div');
        card.className='card';
        card.innerHTML=`<img src='https://via.placeholder.com/300x200?text=Hot+Wheels+${i}' alt='Hot Wheels ${i}'><h3>Hot Wheels Racer ${i}</h3>`;
        productsDiv.appendChild(card);
      }
    </script>
    
  </div>
</section>

<section class="contact" id="contact">

  <p>Order ke liye WhatsApp kare</p>

    Chat on WhatsApp
  </a>
</section>

</html>
